<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #6366f1, #a855f7, #ec4899, #f97316);
      background-size: 300% 300%;
      animation: bg-move 14s ease infinite;
      color: #0f172a;
    }

    @keyframes bg-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      padding: 2.2rem 2.6rem;
      border-radius: 1.4rem;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.45),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      max-width: 440px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(16px);
      transform: translateY(10px);
      opacity: 0;
      animation: card-in 0.7s ease-out forwards;
    }

    @keyframes card-in {
      0% {
        opacity: 0;
        transform: translateY(16px) scale(0.97);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .dot-row {
      display: flex;
      justify-content: center;
      margin-bottom: 1.4rem;
    }

    .dot {
      width: 0.55rem;
      height: 0.55rem;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
      animation: dot-pulse 1.3s ease-in-out infinite;
    }

    @keyframes dot-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.7; }
    }

    .ip-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 1.2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      align-items: stretch;
    }

    .link-row {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      align-items: center;
    }

    .link-caption {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #9ca3af;
    }

    .icon-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.3rem;
      height: 1.3rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.8rem;
      font-weight: 600;
      background: rgba(15, 23, 42, 0.7);
    }

    .icon-home {
      font-size: 1rem;
      border: none;
      background: transparent;
      width: auto;
      height: auto;
    }

    .ip-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.85rem 1.7rem;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #22c55e, #16a34a);
      color: #ecfdf5;
      font-size: 1.02rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow:
        0 10px 25px rgba(34, 197, 94, 0.45),
        0 0 0 1px rgba(34, 197, 94, 0.3);
      transform: translateY(0);
      opacity: 1;
      transition:
        transform 0.18s ease-out,
        box-shadow 0.18s ease-out,
        filter 0.18s ease-out,
        opacity 0.35s ease-out;
    }

    .ip-link.secondary {
      background: radial-gradient(circle at top left, #38bdf8, #0ea5e9);
      box-shadow:
        0 10px 25px rgba(56, 189, 248, 0.45),
        0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .ip-link:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 18px 35px rgba(34, 197, 94, 0.5),
        0 0 0 1px rgba(34, 197, 94, 0.4);
      filter: brightness(1.05);
    }

    .ip-link.secondary:hover {
      box-shadow:
        0 18px 35px rgba(56, 189, 248, 0.55),
        0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    .ip-link:active {
      transform: translateY(0) scale(0.99);
      box-shadow:
        0 10px 20px rgba(22, 163, 74, 0.6),
        0 0 0 1px rgba(21, 128, 61, 0.6);
      filter: brightness(0.98);
    }

    .ip-link.secondary:active {
      box-shadow:
        0 10px 20px rgba(14, 165, 233, 0.7),
        0 0 0 1px rgba(12, 148, 233, 0.7);
    }

    .ip-text {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 0.02em;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #6b7280;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.7rem;
      }
      .ip-link {
        width: 100%;
      }
      .link-row {
        align-items: stretch;
      }
      .link-caption {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="dot-row">
      <span class="dot"></span>
    </div>

    <div class="ip-label">Server</div>

    <div class="links">
      <!-- Link locale -->
      <div class="link-row">
        <div class="link-caption">
          <span class="icon-home">üè†</span>
          <span>Rete locale</span>
        </div>
        <a
          class="ip-link"
          href="http://192.168.1.4:5008"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="ip-text">192.168.1.4:5008</span>
        </a>
      </div>

      <!-- Link esterno (IP da ip.txt) -->
      <div class="link-row">
        <div class="link-caption">
          <span class="icon-circle">www</span>
          <span>Accesso esterno</span>
        </div>
        <a
          id="external-link"
          class="ip-link secondary"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span id="external-text" class="ip-text">‚Ä¶</span>
        </a>
      </div>
    </div>

    <div class="hint">
      Se il server non si apre si consiglia di cancellare la cronologia
      del browser e ricaricare la pagina.
    </div>
  </main>

  <script>
    async function loadExternalIp() {
      const linkEl = document.getElementById('external-link');
      const textEl = document.getElementById('external-text');

      try {
        const response = await fetch('ip.txt?cb=' + Date.now(), {
          cache: 'no-store'
        });

        if (!response.ok) {
          throw new Error('HTTP ' + response.status);
        }

        let text = (await response.text()).trim();

        if (!text) {
          throw new Error('vuoto');
        }

        let url = text;
        if (!/^https?:\/\//i.test(url)) {
          url = 'http://' + url;
        }

        textEl.textContent = text;
        linkEl.href = url;

      } catch (err) {
        console.error(err);
        textEl.textContent = 'Offline';
        linkEl.href = '#';
      }
    }

    document.addEventListener('DOMContentLoaded', loadExternalIp);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Endpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #6366f1, #a855f7, #ec4899, #f97316);
      background-size: 300% 300%;
      animation: bg-move 14s ease infinite;
      color: #0f172a;
    }

    @keyframes bg-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      padding: 2.2rem 2.6rem;
      border-radius: 1.4rem;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.45),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(16px);
      transform: translateY(10px);
      opacity: 0;
      animation: card-in 0.7s ease-out forwards;
    }

    @keyframes card-in {
      0% {
        opacity: 0;
        transform: translateY(16px) scale(0.97);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .dot-row {
      display: flex;
      justify-content: center;
      margin-bottom: 1.4rem;
    }

    .dot {
      width: 0.55rem;
      height: 0.55rem;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
      animation: dot-pulse 1.3s ease-in-out infinite;
    }

    @keyframes dot-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.7; }
    }

    .ip-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 0.7rem;
    }

    .ip-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.85rem 1.7rem;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #22c55e, #16a34a);
      color: #ecfdf5;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow:
        0 10px 25px rgba(34, 197, 94, 0.45),
        0 0 0 1px rgba(34, 197, 94, 0.3);
      transform: translateY(0);
      opacity: 0;
      pointer-events: none;
      transition:
        transform 0.18s ease-out,
        box-shadow 0.18s ease-out,
        filter 0.18s ease-out,
        opacity 0.35s ease-out;
    }

    .ip-link.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .ip-link:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 18px 35px rgba(34, 197, 94, 0.5),
        0 0 0 1px rgba(34, 197, 94, 0.4);
      filter: brightness(1.05);
    }

    .ip-link:active {
      transform: translateY(0) scale(0.99);
      box-shadow:
        0 10px 20px rgba(22, 163, 74, 0.6),
        0 0 0 1px rgba(21, 128, 61, 0.6);
      filter: brightness(0.98);
    }

    .status {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.8rem;
      min-height: 1.2em;
    }

    .status.hidden {
      opacity: 0;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.7rem;
      }
      .ip-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="dot-row">
      <span class="dot"></span>
    </div>

    <div class="ip-label">Endpoint</div>

    <a id="ip-link" class="ip-link" href="#" target="_blank" rel="noopener noreferrer">
      â€¦
    </a>

    <div id="status" class="status hidden"></div>
  </main>

  <script>
    async function loadIp() {
      const statusEl = document.getElementById('status');
      const linkEl = document.getElementById('ip-link');

      // stato iniziale
      statusEl.classList.add('hidden');
      statusEl.textContent = '';

      try {
        const response = await fetch('ip.txt?cb=' + Date.now(), {
          cache: 'no-store'
        });

        if (!response.ok) {
          throw new Error('HTTP ' + response.status);
        }

        let text = (await response.text()).trim();

        if (!text) {
          throw new Error('vuoto');
        }

        let url = text;
        if (!/^https?:\/\//i.test(url)) {
          url = 'http://' + url;
        }

        linkEl.textContent = text;
        linkEl.href = url;
        linkEl.classList.add('visible');

      } catch (err) {
        console.error(err);
        linkEl.textContent = 'Offline';
        linkEl.href = '#';
        linkEl.classList.add('visible');
        statusEl.textContent = '';
        statusEl.classList.add('hidden');
      }
    }

    document.addEventListener('DOMContentLoaded', loadIp);
  </script>
</body>
</html>
